<table *ngIf="paises" class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th>Ver</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let pais of paises; let i = index">
        <td>{{ i+1 }}</td>
        <td>
          <img class="small_image" src="{{ pais.flags.png }}" alt="" />
        </td>
        <td>{{ pais.name.common }}</td>

        <td>{{ pais.population | number }}</td>
        <td>
          <a [routerLink]="['/pais', pais.cca2]">Ver</a>
        </td>
      </tr>
    </tbody>
  </table>
