<h2>Buscar por region {{regionSeleccionada | titlecase}}</h2>
<div class="container">
  <div class="row">
    <div class="col">
      <button
        class="btn btn-outline-primary mx-2"
        *ngFor="let region of regiones"
        (click)="setRegionActiva(region)"
        [class]="regionCss(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>

  <div class="row my-5">
    <app-pais-tabla [paises]="paisesPorRegion"></app-pais-tabla>
  </div>
</div>
